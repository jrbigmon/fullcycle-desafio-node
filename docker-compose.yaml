version: "3"

services:
  app:
    build:
      context: app
    container_name: app
    entrypoint: yarn start
    command: ["PROXY_REVERSE_PORT=8080"]
    networks:
      - node-network
    volumes:
      - ./app:/usr/src/app
    tty: true
    # ports:
    #   - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    tty: true
    networks:
      - node-network
    ports:
      - "8080:80"

networks:
  node-network:
    driver: bridge
